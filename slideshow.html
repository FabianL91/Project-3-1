<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabian Luna - Slideshow</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .carousel-item img {
            max-height: 700px;
            object-fit: contain;
            width: 100%;
        }
    </style>
</head>
<body>
     <div class="audio-container">
     <audio controls autoplay muted loop>
         <source src="stressed out.mp3" type="audio/mpeg">
         Your browser does not support the audio element.
     </audio>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fabian Luna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobby</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="slideshow.html">Slideshow</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slideshow Section -->
    <div class="bg-dark py-5">
        <div id="photoCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner text-center">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img src="applemusic.png" class="img-fluid" alt="Music">
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="photoshop.jpg" class="img-fluid" alt="Art Graphic">
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item">
                    <img src="warcraft.jpg" class="img-fluid" alt="Hobby">
                </div>
                <!-- Slide 4 -->
                <div class="carousel-item">
                    <img src="gaming.png" class="img-fluid" alt="Gaming">
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>



    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>
            Last updated:
            <script>document.write(new Date().toLocaleDateString());</script>
        </p>
        <p>Contact: <a href="mailto:Fabianl91@yahoo.com" class="text-white">Fabianl91@yahoo.com</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
